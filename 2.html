<!DOCTYPE html>
<html lang="en">

<head>
 
  <title>Document</title>
</head>

<body>
 <script>
   let a=20,b=10;
   document.writeln("Add= "+(a+b)); <br>
   document.writeln("Sub= "+(a-b)); <br>
   document.writeln("Multi= "+(a*b));<br>
   document.writeln("Div= "+(a/b));<br>
   document.writeln("Mod= "+(a%b));<br>
  </script>
</body>

</html>

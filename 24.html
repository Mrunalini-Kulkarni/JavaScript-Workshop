<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function his()
        {
            let a=document.getElementById("txtno").value;
            document.getElementById("txtans").value=a*a;
        }
        function hic()
        {
            let a=document.getElementById("txtno").value;
            document.getElementById("txtans").value=a*a*a;
        }
    </script>
    <form>
        No <input type="text" id="txtno"><br>
        <input type="radio" id="optr" name="a" onclick="his();">Square
        <input type="radio" id="optg" name="a" onclick="hic();">Cube
        <br>
        Ans<input type="text" id="txtans">
    </form>
</body>
</html>
